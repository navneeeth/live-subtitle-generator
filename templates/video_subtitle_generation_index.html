<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Translation with File Upload</title>
    <!-- Material UI styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Subtitle Translation with File Upload</h1>
        <p>Submitted by Navneeth Krishna M as the course project in Digital Signal Processing Laboratory Lab by Prof. Ivan Selesnick.</p>
        <form method='POST' enctype='multipart/form-data'>
            {{form.hidden_tag()}}
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    {{form.file()}}
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            </button>
        </form>
    </div>
</body>
</html>
